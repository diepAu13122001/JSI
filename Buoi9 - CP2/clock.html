<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <ol id="clock-list">
        <li>
            <p name="timer"></p>
            <button onclick="start(1)">Start</button>
            <button onclick="stop(1)">Stop</button>
        </li>
        <li>
            <p name="timer"></p>
            <button onclick="start(2)">Start</button>
            <button onclick="stop(2)">Stop</button>
        </li>
        <li>
            <p name="timer"></p>
            <button onclick="start(0)">Start</button>
            <button onclick="stop(0)">Stop</button>
        </li>
    </ol>

    <script>
        let timerList = [
            { min: 2, sec: 12 },
            { min: 13, sec: 8 },
            { min: 1, sec: 2 },
        ];
        const list = document.getElementById("clock-list");
        const li = document.createElement('li');
        const p = document.createElement('p');
        p.innerText = timerList[1].min +":"+ timerList[1].sec;
        li.appendChild(p);
        list.appendChild(li);






        let myInterval = null;
        let ind =0;
        function start(index) {
            ind = index;
           myInterval = setInterval(function () {
                //for (let index = 0; index < timerList.length; index++) {
                const time = new Date(2023, 0, 1, 0, timerList[index].min, timerList[index].sec, 0);
                timerList[index].min++;
                timerList[index].sec++;
                console.log(time.getMinutes(), time.getSeconds());
                // }
            }, 1000);
        }

        function stop(index) {
            if (index == ind) {
                clearInterval(myInterval);
            }
        }
    </script>
</body>

</html>
